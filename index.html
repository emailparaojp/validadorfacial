<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validação Facial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    video, canvas {
      display: block;
      margin: 10px auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 300px;
      height: 300px;
    }
    button, input {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #status {
      margin: 20px;
      font-weight: bold;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
<h1>Validação Facial</h1>
<form id="validationForm">
  <label for="cpf">CPF:</label>
  <input type="text" id="cpf" required placeholder="Digite o CPF" /><br>
  <video id="video" autoplay></video>
  <canvas id="canvas" style="display: none;"></canvas>
  <button type="button" id="capture">Capturar Foto</button>
  <button type="submit">Validar</button>
</form>
<p id="status"></p>

<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const captureButton = document.getElementById('capture');
  const form = document.getElementById('validationForm');
  const status = document.getElementById('status');

  let capturedImageBase64 = null;

  // Ativar câmera
  navigator.mediaDevices.getUserMedia({ video: true })
          .then(stream => video.srcObject = stream)
          .catch(() => {
            status.textContent = "Erro ao acessar câmera. Verifique as permissões.";
            status.className = "error";
          });

  // Capturar imagem e converter para Base64
  captureButton.addEventListener('click', () => {
    const context = canvas.getContext('2d');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    context.drawImage(video, 0, 0, canvas.width, canvas.height);
    capturedImageBase64 = canvas.toDataURL('image/jpeg').split(',')[1];
    status.textContent = "Foto capturada!";
    status.className = "success";
  });

  // Submeter dados
  form.addEventListener('submit', async (event) => {
    event.preventDefault();

    const cpf = document.getElementById('cpf').value;

    if (!cpf || !capturedImageBase64) {
      status.textContent = "Preencha o CPF e capture uma foto antes de validar.";
      status.className = "error";
      return;
    }

    status.textContent = "Validando...";
    status.className = "";

    try {
      const response = await fetch('process.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          cpf,
          image: capturedImageBase64,
        }),
      });

      const result = await response.json();

      if (result.success) {
        status.textContent = "Validação concluída com sucesso!";
        status.className = "success";
        console.log(result.data);
      } else {
        status.textContent = `Erro: ${result.message}`;
        status.className = "error";
        console.error(result.details);
      }
    } catch (err) {
      status.textContent = "Erro inesperado ao processar a validação.";
      status.className = "error";
      console.error(err);
    }
  });
</script>
</body>
</html>
